<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <hr>
    <ul type="square" >
        <li>
        <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        </li>
    </ul>
    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr>
        </li>
    </ul>
    <ul type="square" >
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
    </ul>
    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
    </ul>
    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;code&gt;">Códigos-Fonte</abbr>
        </li>
    </ul>
    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;ol&gt;...&lt;li&gt;">Listas numeradas</abbr>
        </li>
    </ul>
    <ul type="square"> 
        <li>
            <abbr title="Use a tag &lt;ul&gt;...&lt;li&gt;">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
